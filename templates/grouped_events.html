<!doctype html>
<html>

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <script src="{{ url_for('static', filename='color_picker.js') }}"></script>

  <body>
    <div class="container">

      <div class="row justify-content-center">
        <div class="col-6">
          <h1>Select a color for each class</h1>
        </div>
      </div>

      <div class="row offset-md-3">
        <table border=1>

          {% for key, value in grouped_events.items() %}
          <tr>
            <th> {{ key }} </th>
            <td>
              <div class="col-2">
                <button class="color-input btn btn-primary" style="background-color:{{ color_map[grouped_events[key][0]['colorId']] }};" value="Color">
              </div>
            </td>
          </tr>
          {% endfor %}

        </table>
      </div>

      <div class="row justify-content-center">
        <div class="col-6">
          <input class="btn btn-secondary btn-block" type="submit" value="Submit">
        </div>
      </div>

    </div>
  </body>
</html>
