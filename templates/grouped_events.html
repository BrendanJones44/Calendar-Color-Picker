<!doctype html>
<html>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <h1>Select a color for each class</h1>
        </div>
        <form action="{{ url_for('color_selection') }}" method="post">
          <table border=1>
            {% for key, value in grouped_events.items() %}

            <tr>
              <th> {{ key }} </th>
              <td>
                <input type="int" name="{{ key }}_color">
                <input hidden=true type="text" name="{{ key }}" value="{{ value }}">
                <br>
              </td>
            </tr>

            {% endfor %}
          </table>
        </div>
        <div class="row justify-content-center">
          <div class="col-6">
            <input class="btn btn-secondary btn-block" type="submit" value="Submit">
           </div>
        </form>
      </div>
    </div>
  </body>
</html>
